<ngx-loading [show]="loading"
  [config]="{ backdropBorderRadius: '14px' ,fullScreenBackdrop:false,backdropBackgroundColour:'rgba(255,255,255, 0.01)',primaryColour:'#005eff',secondaryColour:'#005eff',tertiaryColour:'#005eff'}">
</ngx-loading>

<div class="modal-header custom-modal-header">
  <div style="font-size: 20px;">
    {{dialogType == 'update' ? 'Update Plan' : 'Add Plan'}}
  </div>
  <div class="modal-header-close-btn" (click)="onClose()">
    x
  </div>
</div>

<div class="modal-body custom-modal-body">
  <form #f="ngForm" novalidate autocomplete="off" *ngIf="slider_obj">
    <div class="row">

      <div class="col-12 ">
        <div class="form-group">
          <label>Plan Name</label>
          <input type="text" class="form-control" id="planname" name="planname" placeholder="Enter Name" #planname="ngModel"
            [(ngModel)]="slider_obj.planname" required />
          <div class="alert alert-danger" *ngIf="planname.touched && planname.invalid">
            <p>Name can't be blank.</p>
          </div>
        </div>
      </div>
      <div class="col-12 ">
        <div class="form-group">
          <label>Merchant Cash Pickup Limit</label>
          <input type="number" class="form-control" id="cash_pickup_limit" name="cash_pickup_limit" placeholder="Enter Cash Pickup Limit" #cash_pickup_limit="ngModel"
            [(ngModel)]="slider_obj.cash_pickup_limit" required />
          <div class="alert alert-danger" *ngIf="cash_pickup_limit.touched && cash_pickup_limit.invalid">
            <p>CashPickup can't be blank.</p>
          </div>
        </div>
      </div>
      <div class="col-12 ">
        <div class="form-group">
          <label>Merchant Cash Topup Limit</label>
          <input type="number" class="form-control" id="cash_topup_limit" name="cash_topup_limit" placeholder="Enter Cash Topup Limit" #cash_topup_limit="ngModel"
            [(ngModel)]="slider_obj.cash_topup_limit" required />
          <div class="alert alert-danger" *ngIf="cash_topup_limit.touched && cash_topup_limit.invalid">
            <p>Cash Topup Limit can't be blank.</p>
          </div>
        </div>
      </div>
      <div class="col-12 ">
        <div class="form-group">
          <div>
            <label>Plan</label>
          </div>

          <div class="uploaded-file-block" *ngIf="slider_obj.plan_Url">
            <div class="file-detail-wrap">
              <div class="uimage"><img width="100px" alt="image" [src]="slider_obj.plan_Url" /></div>
              <div class="close-btn-wrapper" (click)="clearPlanCLFile()"><i class="fa fa-times-circle"
                  aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="uploaded-file-block" *ngIf="slider_obj.image && !slider_obj.plan_Url">
            <div class="file-detail-wrap">
              <div class="uimage"><img width="100px" alt="image" [src]="slider_obj.image" /></div>
            </div>
          </div>
          <button type="button" class="btn dark-blue-btn" (click)="plan_File.click()">
            <div>
              <i class="fa fa-plus" aria-hidden="true"></i>
              Upload
            </div>
            <input #plan_File type="file" (change)="onPlanCLUpload($event)" accept="image/*" style="display: none" />
          </button>
        </div>
      </div>



    </div>

    <div class="footer-block  mb-2 mt-4">
      <button type="submit" *ngIf="dialogType == 'add'" class="btn green-btn" [disabled]="f.invalid" (click)="addSlider()">Add</button>
      <button type="submit" *ngIf="dialogType == 'update'" class="btn green-btn" [disabled]="f.invalid"
        (click)="updateSlider()">Update</button>
      <button type="button" class="btn gray-btn" (click)="onClose()">Cancel</button>
    </div>
  </form>
</div>
